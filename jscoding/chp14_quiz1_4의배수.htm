<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4의 배수일까?</title>
</head>
<body>
  <div></div>
  <script>
    const n = prompt('숫자를 입력하시오')
    if (n !==null) {
      ( n % 4 === 0 ) ? document.write(`${n}는(은) 4의 배수입니다.`) : document.write(`${n}는(은) 4의 배수가 아닙니다.`);
    }
  </script>
</body>
</html>
