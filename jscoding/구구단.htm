<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99단</title>
</head>
<body>
  <div></div>
  <script>
    for (let i = 1 ; i <= 9 ; i++ ) {
      document.write(`<h3>${i}단</h3>`);
      for (let k = 1 ; k <= 9 ; k++ ){
        document.write(`${i}X${k} = ${i*k} <br>`);
      }
      
    }
  </script>
</body>
</html>
